name: Drug Reviews
url: 'https://archive.ics.uci.edu/static/public/462/data.csv'
data:
  id:
    desc: the unique review identifier
    type: integer
  drugName:
    desc: the name of the drug
    type: Categorical
  condition:
    desc: the name of the disease the drug is taken to treat
    type: Categorical
  review:
    desc: the drug review provided by the user
    type: text
  rating:
    desc: the drug rating provided by the user
    type: Ordinal
  date:
    desc: the date of the review
    type: datetime
  usefulCount:
    desc: the number of users who found the review useful
    type: ordinal
